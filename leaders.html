<body>
	<div id="relicPossessNum"></div>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
            var relicPossessNumDisplay = document.getElementById('relicPossessNum');

            var xhr = new XMLHttpRequest();
            xhr.open( 'GET', 'http://192.168.1.51:5000/api/relic-possess-num', true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    relicPossessNumDisplay.innerText = "Relic Possess Num: " + data.relic_possess_num;
                }
            };
			xhr.send();
        });
    </script>
