<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="relicPossessNum"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("N WORD")
            var relicPossessNumDisplay = document.getElementById('relicPossessNum');

            var xhr = new XMLHttpRequest();
            xhr.open( 'GET', 'http://methpals.duckdns.org:5000/api/relic-possess-num', true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    console.log(data.relic_possess_num)
                    relicPossessNumDisplay.innerText = "Relic Possess Num: " + data.relic_possess_num;

                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
