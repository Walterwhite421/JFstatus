<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfin Server Monitor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
       <h1>Jellyfin Server Monitor</h1>
    </div>
    <p>System Status: <span id="system-status" class="status">Checking...</span></p>
    <p>Jellyfin Status: <span id="jellyfin-status" class="status">Checking...</span></p>
    <p>PalWorld Status: <span id="palworld-status" class="status">Checking...</span>
        <button onclick="goToLeaderboards()">Go to Leaderboards</button>
    </p>
    <p class="info">This page monitors the status of the system and Jellyfin server. It will automatically update every second.</p>

    <script src="script.js"></script>
    <script>
        function goToLeaderboards() {
            window.location.href = "leaderboards.html";
        }
    </script>
</body>
</html>
